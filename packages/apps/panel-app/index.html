<html lang="fa-IR" dir="rtl" class="color-scheme-auto bg-background font-vazirmatn gecut-layout">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gecut</title>
    <meta name="color-scheme" content="dark" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="var(--md-sys-color-surface, #191c1a)" />

    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <script type="module" src="/src/main.ts" async></script>
  </head>

  <body>
    <div style="display: flex; width: 100%; height: 100%; align-items: center; justify-content: center">
      <svg xmlns="http://www.w3.org/2000/svg" width="96" height="96" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="0" fill="white">
          <animate
            id="svgSpinnersPulse30"
            fill="freeze"
            attributeName="r"
            begin="0;svgSpinnersPulse32.begin+0.6s"
            calcMode="spline"
            dur="1.8s"
            keySplines=".52,.6,.25,.99"
            values="0;11"
          />
          <animate
            fill="freeze"
            attributeName="opacity"
            begin="0;svgSpinnersPulse32.begin+0.6s"
            calcMode="spline"
            dur="1.8s"
            keySplines=".52,.6,.25,.99"
            values="1;0"
          />
        </circle>
        <circle cx="12" cy="12" r="0" fill="white">
          <animate
            id="svgSpinnersPulse31"
            fill="freeze"
            attributeName="r"
            begin="svgSpinnersPulse30.begin+0.6s"
            calcMode="spline"
            dur="1.8s"
            keySplines=".52,.6,.25,.99"
            values="0;11"
          />
          <animate
            fill="freeze"
            attributeName="opacity"
            begin="svgSpinnersPulse30.begin+0.6s"
            calcMode="spline"
            dur="1.8s"
            keySplines=".52,.6,.25,.99"
            values="1;0"
          />
        </circle>
        <circle cx="12" cy="12" r="0" fill="white">
          <animate
            id="svgSpinnersPulse32"
            fill="freeze"
            attributeName="r"
            begin="svgSpinnersPulse30.begin+1.2s"
            calcMode="spline"
            dur="1.8s"
            keySplines=".52,.6,.25,.99"
            values="0;11"
          />
          <animate
            fill="freeze"
            attributeName="opacity"
            begin="svgSpinnersPulse30.begin+1.2s"
            calcMode="spline"
            dur="1.8s"
            keySplines=".52,.6,.25,.99"
            values="1;0"
          />
        </circle>
      </svg>
    </div>
  </body>
</html>
